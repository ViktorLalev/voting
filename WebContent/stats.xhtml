<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Voting System</title>
</h:head>
<h:body>
	<h:form>
		<p:dataTable var="vote" value="#{votes.list}">
			<p:column headerText="Id">
				<h:outputText value="#{vote.id}" />
			</p:column>

			<p:column headerText="Candidate ID">
				<h:outputText value="#{vote.candidate}" />
			</p:column>

			<p:column headerText="Age">
				<h:outputText value="#{vote.age}" />
			</p:column>

			<p:column headerText="Sex">
				<h:outputText value="#{vote.sex}" />
			</p:column>

			<p:column headerText="City">
				<h:outputText value="#{vote.city}" />
			</p:column>

			<p:column headerText="Education">
				<h:outputText value="#{vote.education}" />
			</p:column>

		</p:dataTable>
	</h:form>
	<div>
		<p:link outcome="/index.xhtml" value="Vote Again">

		</p:link>
		<br />
		<p:link outcome="/results.xhtml" value="Results">

		</p:link>
	</div>

</h:body>
</html>
