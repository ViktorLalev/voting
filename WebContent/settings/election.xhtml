<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>User Registration Form</title>
</h:head>

<h:body>

	<h:form>
		<h3>Election Name</h3>
		<span class="ui-float-label"> <p:inputText id="float-input"
				value="#{election.name}" /> <p:outputLabel for="@previous"
				value="Name" />
		</span>
		<br />
		<br />

		<p:outputLabel for="startDate" value="Start Date" />
		<p:datePicker id="startDate" value="#{election.startDate}" />
		<br />
		<p:outputLabel for="endDate" value="End Date" />
		<p:datePicker id="endDate" value="#{election.endDate}" />
		
		<br />
		
		<p:commandButton value="Change" id="change" action="#{election.update}" style="margin-right:20px;" ajax="false" />
 
	</h:form>
</h:body>

</html>
