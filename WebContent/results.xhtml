<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Voting System</title>
</h:head>
<h:body>
	<div>
		<p:link outcome="/index.xhtml" value="Vote Again">

		</p:link>
		<br />


		<p:link outcome="/stats.xhtml" value="Stats">

		</p:link>
	</div>
	<div>
		<p:chart type="pie" model="#{results.pieModel}"
			style=" margin:0 auto;width:500px;height:400px" />

	</div>
	<h:form>
		<p:dataTable var="result" value="#{results.list}">


			<p:column headerText="Candidate">
				<h:outputText value="#{result.candidate}" />
			</p:column>

			<p:column headerText="Votes">
				<h:outputText value="#{result.votes}" />
			</p:column>

		</p:dataTable>
	</h:form>
</h:body>
</html>
