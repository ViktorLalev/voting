<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Voting System</title>
</h:head>
<h:body>
	<style type="text/css">
.logo {
	width: 5%
}

.detail {
	width: 95%;
	padding-left: 25px;
}

.detail td {
	font-size: 24px;
}
</style>

List candidates
	<h:form id="form">
		<p:repeat value="#{main.list}" var="candidate">
		
		
		<p:fieldset legend="#{candidate.name}" style="margin-bottom:20px">
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputText
                value="#{candidate.platform}" />
        </h:panelGrid>
         <p:commandButton value="Vote" action="#{vote.voteAction}" style="margin-right:20px;" styleClass="ui-priority-primary" />
    </p:fieldset>
		
		
		</p:repeat>
	</h:form>
</h:body>
</html>
